<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
  <style>
    body {
      margin: 0; padding: 0;
      overflow: hidden;
    }
    button { 
      padding: 10px;
      border-radius: 10px;
      border: none;
      transition: all 0.3s ease;
    }
    #start {
      position: absolute;
      bottom: 2rem;
      left: 1rem;
      background-color: aquamarine
      
    }
    #stop { 
      display: none;
      position: absolute;
      bottom: 2rem;
      left: 1rem;
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas1"></canvas>
  <button id="start">
    Start
  </button>
  <button id="stop">
    Stop
  </button>
  <script src="script.js"></script>
  
</body>
</html>
